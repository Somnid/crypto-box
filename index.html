<!doctype html>
<html>
	<head>
		<title>Crypto Box</title>
		<link rel="stylesheet" href="css/index.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	</head>
	<body>
		<header class="row">
			<label id="mode-label" for="mode">Encrypt</label><button id="mode" class="toggle"></button>
			<button id="save">Save</button>
			<button id="load">Load</button>
			<button id="preview">Preview</button>
			<input type="text" id="filename" placeholder="File Name..." />
			<input type="password" id="password" placeholder="Password" />
		</header>
		<div class="row">
			<textarea id="input"></textarea>
			<div id="encrypted-input" class="hidden"></div>
		</div>
		<div id="status"></div>
		<script src="js/lib/utilities.js"></script>
		<script src="js/lib/dropbox.js"></script>
		<script src="js/lib/bndr.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
